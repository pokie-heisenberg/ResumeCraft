<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{name}} - Resume</title>
  {{styles}}
  <style>
    :root { --pri:#0078D7; }
    body { font-family: Inter, Segoe UI, Roboto, Arial, sans-serif; background:#f8fafc; color:#0f172a; margin:0; }
    .wrap { max-width: 960px; margin: 40px auto; display:grid; grid-template-columns: 280px 1fr; gap:20px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
    .sidebar { padding:18px; }
    .main { padding:22px; }
    .avatar { width:100%; height:130px; background:linear-gradient(135deg, var(--pri), #5fb2ff); border-radius:10px; margin-bottom:14px; }
    h1 { margin:0 0 6px; color:var(--pri); font-size:28px; }
    .meta { color:#475569; font-size:13px; }
    h2 { color:#0f172a; border-bottom:2px solid #e5e7eb; padding-bottom:6px; margin-top:18px; }
    #education .edu-item, #experience .exp-item { padding:12px 0; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .period { margin-left:auto; color:#64748b; font-size:13px; }
    .skills { display:grid; grid-template-columns: 1fr; gap:8px; }
    .skill .bar { background:#eef2f7; height:6px; border-radius:6px; overflow:hidden; margin-top:4px; }
    .skill .fill { background:var(--pri); height:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="card sidebar">
      <div class="avatar"></div>
      <h1>{{name}}</h1>
      <div class="meta">{{email}}<br/>{{phone}}<br/>{{address}}</div>
      <h2>Summary</h2>
      <div>{{summary}}</div>
      <h2>Skills</h2>
      {{skills_section}}
    </aside>
    <main class="card main">
      {{experience_section}}
      {{education_section}}
    </main>
  </div>
</body>
</html>
