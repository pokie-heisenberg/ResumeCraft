<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{name}} - Resume</title>
  {{styles}}
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#222; margin:0; padding:0; }
    .container { max-width: 920px; margin: 32px auto; padding: 24px; background:#fff; box-shadow: 0 2px 14px rgba(0,0,0,0.06); border-radius: 8px; }
    header { text-align:center; border-bottom: 2px solid #eaeaea; padding-bottom: 12px; margin-bottom: 18px; }
    header h1 { color:#0078D7; margin: 0 0 8px 0; }
    header .meta { color:#555; }
    section { margin: 18px 0; }
    h2 { color:#0078D7; margin: 8px 0 12px; font-size: 20px; }
    #education .edu-item, #experience .exp-item { padding: 10px 0; border-bottom: 1px dashed #eee; }
    #education .row, #experience .row { display:flex; gap:8px; flex-wrap:wrap; }
    .degree, .role { font-weight:600; }
    .school, .company { color:#333; }
    .period { margin-left:auto; color:#777; }
    #skills .skills { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:8px 14px; }
    .skill .bar { background:#f1f3f5; height:6px; border-radius: 6px; overflow:hidden; margin-top:4px; }
    .skill .fill { background:#0078D7; height:100%; }
    .summary { line-height:1.5; color:#333; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{name}}</h1>
      <div class="meta">{{email}} • {{phone}} • {{address}}</div>
    </header>

    <section id="summary">
      <h2>Summary</h2>
      <div class="summary">{{summary}}</div>
    </section>

    {{education_section}}
    {{experience_section}}
    {{skills_section}}
  </div>
</body>
</html>
