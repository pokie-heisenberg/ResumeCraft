<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{name}} - Resume</title>
  {{styles}}
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#111; margin:36px; }
    h1 { font-size:26px; color:#111; margin:0; }
    .muted { color:#666; }
    h2 { font-size:18px; margin:20px 0 8px; color:#111; }
    section { margin: 8px 0; }
    .skill .bar { background:#eee; height:4px; border-radius:4px; overflow:hidden; margin-top:2px; }
    .skill .fill { background:#0078D7; height:100%; }
    a { color:#0078D7; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <div class="muted">{{email}} • {{phone}} • {{address}}</div>
  <section>
    <h2>Summary</h2>
    <div>{{summary}}</div>
  </section>
  {{experience_section}}
  {{education_section}}
  {{skills_section}}
</body>
</html>
